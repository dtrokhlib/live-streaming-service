version: '3.9'

services:
    mongo:
        image: mongo
        container_name: mongodb
        restart: unless-stopped
        environment:
            - MONGO_INITDB_ROOT_USERNAME=admin
            - MONGO_INITDB_ROOT_PASSWORD=admin
        ports:
            - '27017:27017'
        volumes:
            - ./mongo-data:/data/db
        command: --wiredTigerCacheSizeGB 1.5
volumes:
    cache:
        driver: local
